<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/script/mini.style.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/index.css" />
    <title>HTML Fetcher</title>
    <script>
        function fetchHTML() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:9025/v1/get-site-review-button", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("htmlContainer").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        window.onload = function() {
            fetchHTML();

            
            document.getElementById('htmlContainer').addEventListener('click', function() {
                var iframe = document.createElement('iframe');
                iframe.src = 'http://localhost:9025/v1/get-site-reviews'; // Replace with your actual API URL
                iframe.width = '100%';
                iframe.height = '900px';
                iframe.frameBorder = '0';
                
                document.getElementById('reviewsIframeContainer').innerHTML = '';
                document.getElementById('reviewsIframeContainer').appendChild(iframe);
                
            });
        };
    </script>
</head>

<body>
    <!-- Empty div to append HTML -->
    <div id="htmlContainer"></div>
    <div id="reviewsIframeContainer"></div>
</body>

</html>
